<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">
</head>
<body>
    <form class="/signup"
        method="post">
        {% csrf_token %}

        <div>
            <label for="exampleInputEmail1">first name</label>
            <input type="text"name="firstname"id="exampleInputEmail1">
        </div>
        <div> <label for="exampleInputEmail1">last name</label>
            <input type="text"name="lastname"id="exampleInputEmail1">
        </div>
        <div>
            <label for="exampleInputEmail1">user name</label>
            <input type="text"name="username"id="exampleInputEmail1">
        </div>
        <div>
            <label for="exampleInputEmail1">Email</label>
            <input type="email"name="email"id="exampleInputEmail1">
        </div>


        <div>
            <label for="exampleInputPassword1">Password</label>
            <input type="password"name="password"id="exampleInputPassword1">
        </div>

        <button type="submit"class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
